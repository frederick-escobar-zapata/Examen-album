spring.application.name=album

spring.datasource.url=jdbc:mysql://localhost:3306/albumdb
spring.datasource.username=user_album
spring.datasource.password=user_album123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DevTools (development only) - enables automatic restart and LiveReload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# File watch tuning (useful on Windows if changes are not detected)
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
