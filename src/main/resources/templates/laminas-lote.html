<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="'Carga por lote - ' + ${album.nombre}">Carga por lote</title>
	<link rel="stylesheet" href="/css/login.css?v=2" />
</head>
<body>
<div class="page-bg">
	<main class="login-wrapper">
		<header class="login-header">
			<div class="logo">Co-Lections</div>
			<h1 th:text="'Carga por lote para ' + ${album.nombre}">Carga por lote</h1>
		</header>

		<section class="card">


			<p>En esta vista ingresa los números de las láminas separados por comas, punto y coma o espacios.</p>

			<form th:action="@{'/vista/albumes/' + ${album.id} + '/laminas/lote'}" method="post" class="login-form">
				<label for="tipoLamina">Tipo de láminas del lote</label>
				<select id="tipoLamina" name="tipoLamina">
					<option value="NORMAL">Normal</option>
					<option value="ESPECIAL">Especial</option>
					<option value="ESCUDO">Escudo</option>
				</select>

				<label>Listado de números de láminas</label>
				<textarea name="numerosLaminas" rows="6" th:text="${numerosLaminas}"></textarea>

				<button class="btn-primary" type="submit">Registrar láminas</button>
			</form>

			<div class="bottom-actions">
				<p>
					<a th:href="@{'/vista/albumes/' + ${album.id} + '/laminas'}" class="btn-link">
						<svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
						<span>Volver al listado de láminas</span>
					</a>
				</p>
				<a class="btn-danger" href="/auth/logout" onclick="localStorage.removeItem('jwtToken');">Cerrar sesión</a>
			</div>
		</section>

		<footer class="footer">
			<div class="stamp-left"></div>
			<div class="stamp-right"></div>
		</footer>
	</main>
</div>
</body>
</html>
