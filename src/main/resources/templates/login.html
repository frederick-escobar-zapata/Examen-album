<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/login.css?v=2" />
</head>
<body>
<div class="page-bg">
    <main class="login-wrapper">
        <header class="login-header">
            <div class="logo">Co-Lections</div>
            <h1>Iniciar sesión</h1>
            <p class="subtitle">Tu colección de tarjetas y estampas — organiza, completa y comparte</p>
        </header>

        <section class="card">
            <form id="loginForm" class="login-form">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="username" />

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" />

                <button class="btn-primary" type="submit">Entrar</button>
            </form>

            <div class="register-line">
                ¿No tienes cuenta? <a th:href="@{'/auth/register'}">Regístrate</a>
            </div>

            <div id="mensaje" class="mensaje"></div>
        </section>

        <footer class="footer">
            <div class="stamp-left"></div>
            <div class="stamp-right"></div>
        </footer>
    </main>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const mensaje = document.getElementById('mensaje');
        mensaje.textContent = '';

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                const token = data.token;
                localStorage.setItem('jwtToken', token);
                window.location.href = '/vista/';
            } else {
                const errorText = await response.text();
                mensaje.textContent = errorText || 'Error al iniciar sesión';
            }
        } catch (err) {
            mensaje.textContent = 'Error de comunicación con el servidor';
        }
    });
</script>

</body>
</html>
