<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="${modoEdicion} ? 'Editar lámina' : 'Nueva lámina'">Lámina</title>
	<link rel="stylesheet" href="/css/login.css?v=2" />
</head>
<body>
<div class="page-bg">
	<main class="login-wrapper">
		<header class="login-header">
			<div class="logo">Co-Lections</div>
			<h1 th:text="${modoEdicion} ? 'Editar lámina' : 'Nueva lámina'">Lámina</h1>
		</header>

		<section class="card">

			<p th:if="${mensajeError}" th:text="${mensajeError}" class="mensaje"></p>

			<form th:action="${modoEdicion} ? @{'/vista/albumes/' + ${album.id} + '/laminas/' + ${lamina.id} + '/editar'} : @{'/vista/albumes/' + ${album.id} + '/laminas'}" method="post" th:object="${lamina}" class="login-form">
				<label>Número</label>
				<input type="number" th:field="*{numero}" required />

				<label>Tipo</label>
				<select th:field="*{tipo}">
					<option th:value="NORMAL">NORMAL</option>
					<option th:value="ESPECIAL">ESPECIAL</option>
					<option th:value="ESCUDO">ESCUDO</option>
				</select>

				<div th:if="${modoEdicion}">
					<label>Cantidad repetidas</label>
					<input type="number" th:field="*{cantidadRepetidas}" min="0" />
				</div>

				<label>URL de la foto</label>
				<input type="text" th:field="*{urlFoto}" />

				<button class="btn-primary" type="submit" th:text="${modoEdicion} ? 'Guardar cambios' : 'Crear lámina'"></button>
			</form>

			<div class="bottom-actions">
				<p>
					<a th:href="@{'/vista/albumes/' + ${album.id} + '/laminas'}" class="btn-link">
						<svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
						<span>Volver al listado de láminas</span>
					</a>
				</p>
				<a class="btn-danger" href="/auth/logout" onclick="localStorage.removeItem('jwtToken');">Cerrar sesión</a>
			</div>
		</section>

		<footer class="footer">
			<div class="stamp-left"></div>
			<div class="stamp-right"></div>
		</footer>
	</main>
</div>
</body>
</html>
